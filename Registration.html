<!DOCTYPE html>
<html lang="en" class="html" style="background-color: black;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Image Overlay</title>
</head>
<body>
    <form>
        <label for="fname" style="color: white;">FIRST NAME:</label>
        <input type="text" id="fname" name="fname"> 
        <label for="mi" style="color: white;">MIDDLE NAME:</label>
        <input type="text" id="mi" name="mi" > 
        <label for="lname" style="color: white;">LAST NAME:</label>
        <input type="text" id="lname" name="lname" >
        <p style="padding: 0.5%;">SELECT YOUR GENDER</p>
        <input type="radio" id="FEMALE" name="GENDER">
        <label for="MALE" style="color: white;">MALE</label><br>
        <input type="radio" id="FEMALE" name="GENDER">
        <label for="FEMALE" style="color: white;">FEMALE</label><br><br>
        <label for="email" style="color: white;">EMAIL:</label>
        <input type="email" id="email" name="email"> 
        <label for="ADDRESS" style="color: white;">HOME ADDRESS:</label>
        <textarea id="ADDRESS" name="ADDRESS" rows="1" cols="50">
        </textarea> <br><br>
        <p style="color: white;">HOBBIES</p>
        <input type="checkbox" id="Computer games" name="Computer games">
    <label for="Computer games" style="color: white;"> Computer games</label><br>
    <input type="checkbox" id="Playing music instruments" name="Playing music instruments">
    <label for="Playing music instruments" style="color: white;"> Playing music instruments</label><br>
    <input type="checkbox" id="Cooking" name="Cooking">
    <label for="Cooking" style="color: white;"> Cooking</label><br>
    <input type="checkbox" id="Drawing" name="Drawing">
    <label for="Drawing" style="color: white;"> Drawing</label><br>
    <input type="checkbox" id="Dancing" name="Dancing">
    <label for="Dancing" style="color: white;"> Dancing</label><br>
    <input type="checkbox" id="Singing" name="Singing">
    <label for="Singing" style="color: white;"> Singing</label><br>
    <br>
    <p style="color: white;">FAVORITE COLOR</p>
    <select name="FAVORITE COLORS">
        <option value="BLUE">BLUE</option>
        <option value="BLACK">BLACK</option>
        <option value="PINK" selected>PINK</option>
        <option value="WHITE">WHITE</option>
    </select>
    <br><br>
    <label for="ABOUT" style="color: white;">Say something about yourself:</label>
    <textarea id="ABOUT" name="ABOUT" rows="3" cols="100">
    </textarea> <br><br>
        
        <br><br>
        <input type="submit" value="SUBMIT"> <input type="reset" value='CLEAR'>
    </form> 
</body>
</html>
